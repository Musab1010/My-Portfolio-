<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق CareBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0088cc, #2ecc71);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 25px;
            max-width: 430px;
            margin: 30px auto;
            box-shadow: 0 6px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 25%;
            border: 3px solid rgba(255,255,255,0.4);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: white;
            color: #2ecc71;
            padding: 12px;
            border-radius: 30px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #2ecc71;
            color: #fff;
            transform: translateY(-3px);
        }

        .btn img {
            width: 25px;
            margin-left: 10px;
        }

        /* Screenshots Section */
        .screenshots {
            max-width: 900px;
            margin: 50px auto 20px;
        }

        .screenshots h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .images img {
            width: 150px;
            height: 320px;
            border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            object-fit: cover;
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255,255,255,0.85);
        }

        @media (max-width: 480px) {
            .images img {
                width: 45%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/photo_2025-10-14_08-58-18.png" alt="CareBook Logo" class="logo">
        <h1>تطبيق CareBook</h1>
        <p>احجز موعدك الطبي بسهولة وسرعة مع أفضل المستشفيات والعيادات في السودان </p>

        <div class="buttons">
            <a href="https://com-example-carebookhospital.ar.uptodown.com/android" class="btn" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300218.png" alt="Google Play">
                تحميل من Google Play
            </a>

            <a href="https://com-example-carebookhospital.ar.uptodown.com/android" class="btn" target="_blank">
<img src="../img/u.png" alt="APK" width="100">
                تحميل من uptodown
            </a>

            <a href="files/CareBook.apk" class="btn" download>
                <img src="https://cdn-icons-png.flaticon.com/512/3522/3522093.png" alt="APK">
                تحميل ملف APK مباشر
            </a>
        </div>
    </div>

    <section class="screenshots">
        <h2>📱 لمحات من التطبيق</h2>
        <div class="images">
            <img src="images/photo_2025-10-14_08-58-59.png" alt="Screenshot 1">
            <img src="images/photo_2025-10-14_08-59-13.png" alt="Screenshot 2">
            <img src="images/0.jpg" alt="Screenshot 3">
            <img src="images/photo_2025-10-14_08-59-26.png" alt="Screenshot 4">
        </div>
    </section>

    <!-- Privacy Policy Link -->
<section class="privacy-link" style="margin-top:30px;">
    <p style="font-size:16px;">
        📄 للاطلاع على جميع سياسات الخصوصية لتطبيقاتنا: 
        <a href="privacy/index.html" style="color:#ffd700; text-decoration:underline;">اضغط هنا</a>
    </p>
</section>


    <footer>© 2025 Musab | جميع الحقوق محفوظة</footer>

</body>
</html>
